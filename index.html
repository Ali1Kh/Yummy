<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sideBar d-flex position-fixed z-3 top-0 bottom-0 me-5">
        <div class="sideBarInner d-flex flex-column justify-content-between p-5 ps-0">
            <ul class="list-unstyled pe-4">
                <li class="mb-4 animate__animated"><a class="searchBtn fs-5 px-3">Search</a></li>
                <li class="mb-4 animate__animated"><a class="categoriesBtn fs-5 px-3">Categories</a></li>
                <li class="mb-4 animate__animated"><a class="areaBtn fs-5 px-3">Area</a></li>
                <li class="mb-4 animate__animated"><a class="ingredientsBtn fs-5 px-3">Ingredients</a></li>
                <li class="mb-4 animate__animated"><a class="contactBtn  fs-5 px-3">Contact Us</a></li>
            </ul>
            <footer class="text-center ps-3">
                <div class="socialIcons d-flex justify-content-center gap-2 mb-2 ">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <small class="text-center">Copyright Ali ElsaadanyÂ©.</small>
            </footer>
        </div>
        <div class="barBtn p-3 d-flex flex-column justify-content-between align-items-center bg-white">
            <div class="iconImage">
                <img src="imgs/logo.png" class="w-100" alt="">
            </div>
            <i id="menuIcon" class="fa fa-bars text-black fs-1"></i>
            <div class="barIcons d-flex flex-column gap-2">
                <i class="fa-solid fa-globe text-black"></i>
                <i class="fa-solid fa-share-nodes text-black"></i>
            </div>
        </div>
    </aside>
    <main>
        <div class="container">
            <div class="row searchInputs mb-4 gy-5 p-5 pb-0"></div>
            <div class="row mainRow gy-5 p-55"></div>
        </div>
    </main>
    <section class="loading d-flex align-items-center position-fixed bg-dark top-0 bottom-0 start-0 end-0">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
