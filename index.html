<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sideBar d-flex position-fixed top-0 bottom-0 me-5">
        <div class="sideBarInner p-5 ps-0">
            <ul class="list-unstyled pe-4">
                <li class="mb-4"><a class="searchBtn fs-5 px-3">Search</a></li>
                <li class="mb-4"><a class="categoriesBtn fs-5 px-3">Categories</a></li>
                <li class="mb-4"><a class="areaBtn fs-5 px-3">Area</a></li>
                <li class="mb-4"><a class="ingredientsBtn fs-5 px-3">Ingredients</a></li>
                <li class="mb-4"><a class="contactBtn  fs-5 px-3">Contact Us</a></li>
            </ul>
        </div>
        <div class="barBtn p-3 d-flex flex-column bg-white">
            <div class="iconImage">
                <img src="imgs/logo.png" class="w-100" alt="">
            </div>
            <i class="fa fa-bars text-black fs-1 my-auto"></i>
        </div>
    </aside>
    <main class="py-4">
        <div class="container p-5">
            <div class="row searchInputs mb-4 gy-5"></div>
            <div class="row mainRow gy-5" > </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
